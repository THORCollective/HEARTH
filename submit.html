<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Hunt - HEARTH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <a href="index.html" class="logo-link">
                    <img src="Assets/HEARTH-logo.png" alt="HEARTH Logo" class="logo"/>
                    <div class="title-section">
                        <h1>HEARTH</h1>
                        <p>Hunting Exchange and Research Threat Hub</p>
                    </div>
                </a>
            </div>
            <div class="header-links">
                <a href="index.html" class="btn">View Hunts</a>
                <a href="https://github.com/THORCollective/HEARTH" target="_blank" class="btn">View on GitHub</a>
            </div>
        </div>
    </header>

    <main>
        <section class="intro">
            <h2>Submit a Threat Hunt</h2>
            <p>Share your threat hunting idea with the community by filling out the form below.</p>
        </section>

        <section class="submission-form">
            <form id="huntSubmissionForm">
                <div class="form-group">
                    <label for="huntTitle">Idea / Hypothesis</label>
                    <input type="text" id="huntTitle" name="huntTitle" placeholder="A short, clear summary of the hunt idea" required>
                </div>
                
                <div class="form-group">
                    <label for="huntCategory">Category</label>
                    <select id="huntCategory" name="huntCategory" required>
                        <option value="" disabled selected>Select a category...</option>
                        <option value="Flames">Flames (High-Fidelity, Specific)</option>
                        <option value="Embers">Embers (Broad, Requires Baselines)</option>
                        <option value="Alchemy">Alchemy (Model-Assisted)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="huntTactic">Tactic(s) (select one or more)</label>
                    <select id="huntTactic" name="huntTactic" multiple required>
                        <option value="Reconnaissance">Reconnaissance</option>
                        <option value="Resource Development">Resource Development</option>
                        <option value="Initial Access">Initial Access</option>
                        <option value="Execution">Execution</option>
                        <option value="Persistence">Persistence</option>
                        <option value="Privilege Escalation">Privilege Escalation</option>
                        <option value="Defense Evasion">Defense Evasion</option>
                        <option value="Credential Access">Credential Access</option>
                        <option value="Discovery">Discovery</option>
                        <option value="Lateral Movement">Lateral Movement</option>
                        <option value="Collection">Collection</option>
                        <option value="Command and Control">Command and Control</option>
                        <option value="Exfiltration">Exfiltration</option>
                        <option value="Impact">Impact</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="huntTags">Tags</label>
                    <input type="text" id="huntTags" name="huntTags" placeholder="e.g., #bruteforce, #windows, #lolbin" required>
                </div>

                <div class="form-group">
                    <label for="huntNotes">Notes</label>
                    <textarea id="huntNotes" name="huntNotes" rows="3" placeholder="Any implementation notes, limitations, or assumptions"></textarea>
                </div>

                <div class="form-group">
                    <label for="huntWhy">"Why" Section</label>
                    <textarea id="huntWhy" name="huntWhy" rows="4" placeholder="Explain why this hunt is valuable and what risks it addresses" required></textarea>
                </div>

                <div class="form-group">
                    <label for="huntReferences">References</label>
                    <textarea id="huntReferences" name="huntReferences" rows="4" placeholder="Links to MITRE ATT&CK, blog posts, etc. One link per line." required></textarea>
                </div>

                <div class="form-group">
                    <label for="submitterName">Your Name / Handle</label>
                    <input type="text" id="submitterName" name="submitterName" placeholder="How you would like to be credited" required>
                </div>

                <div class="form-group">
                    <label for="submitterLink">Link to Profile (Optional)</label>
                    <input type="text" id="submitterLink" name="submitterLink" placeholder="e.g., Twitter, LinkedIn, or GitHub profile">
                </div>

                <button type="submit" class="btn submit-btn">Preview Submission</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 THOR Collective | <a href="https://github.com/THORCollective/HEARTH">GitHub Repository</a></p>
    </footer>

    <script src="submit.js"></script>
</body>
</html>
