name: "Issue-Driven HEARTH Draft Generation"

on:
  issues:
    types: [labeled]

jobs:
  generate-hunt-from-issue:
    if: github.event.label.name == 'intel-submission'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v4

      - name: "Extract CTI URL from issue"
        id: extract_url
        run: |
          url=$(echo "${{ github.event.issue.body }}" | grep -o 'https://[^)]*')
          echo "url=$url" >> $GITHUB_OUTPUT
        
      - name: "Download CTI content"
        id: download
        run: |
          mkdir -p .hearth/intel-drops
          wget -O .hearth/intel-drops/source_cti.txt "${{ steps.extract_url.outputs.url }}"

      - name: "Set up Python 3"
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv PyPDF2

      - name: "Run HEARTH draft generator"
        id: generate_draft
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CTI_SOURCE_URL: ${{ steps.extract_url.outputs.url }}
        run: |
          python scripts/generate_from_cti.py

      - name: "Create Pull Request"
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(hunt): New hunt draft from issue #${{ github.event.issue.number }}"
          committer: "hearthbot <hearthbot@users.noreply.github.com>"
          author: "${{ github.event.issue.user.login }} <${{ github.event.issue.user.login }}@users.noreply.github.com>"
          branch: "hearth/issue-${{ github.event.issue.number }}"
          delete-branch: true
          title: "ðŸ”¥ Hunt Draft from Issue #${{ github.event.issue.number }}"
          body: |
            This PR was automatically generated from a CTI link in issue #${{ github.event.issue.number }}.
            
            - **Submitter**: @${{ github.event.issue.user.login }}
            - **Source Issue**: #${{ github.event.issue.number }}
            - **Source CTI**: ${{ steps.extract_url.outputs.url }}
            
            Please review the generated hunt below.
            
            Closes #${{ github.event.issue.number }}
          labels: "needs-review, automated-draft"
          assignees: "${{ github.event.issue.user.login }}"

      - name: "Comment on issue with PR link"
        if: steps.create_pr.outputs.pull-request-number
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸ“„ Your CTI link has been processed and a draft pull request has been created. Thank you!
            
            ðŸ”— **View PR**: #${{ steps.create_pr.outputs.pull-request-number }} 