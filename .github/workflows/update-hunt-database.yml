name: Update Hunt Database

on:
  push:
    branches:
      - main
    paths:
      - 'Flames/**/*.md'
      - 'Embers/**/*.md'
      - 'Alchemy/**/*.md'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: update-hunt-database
  cancel-in-progress: false

jobs:
  update-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git dates

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update hunt database
        run: |
          python scripts/build_hunt_database.py
          echo "Database updated successfully"

      - name: Check for database changes
        id: check_changes
        run: |
          if git diff --quiet database/hunts.db; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to database"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Database has changes"
          fi

      - name: Commit and push database
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "hearthbot"
          git config user.email "hearthbot@users.noreply.github.com"
          git add database/hunts.db
          git commit -m "chore: update hunt database

          - Updated from hunt files in Flames/, Embers/, Alchemy/
          - Database contains $(sqlite3 database/hunts.db 'SELECT COUNT(*) FROM hunts') hunts
          - Auto-generated by update-hunt-database workflow"

          # Retry push with rebase in case of concurrent updates
          for i in 1 2 3; do
            git push && break
            echo "Push failed (attempt $i), pulling and retrying..."
            git pull --rebase origin main
            sleep 2
          done

      - name: Database statistics
        run: |
          echo "ðŸ“Š Database Statistics:"
          sqlite3 database/hunts.db "SELECT COUNT(*) as 'Total Hunts' FROM hunts"
          sqlite3 database/hunts.db "SELECT COUNT(DISTINCT tactic) as 'Unique Tactics' FROM hunts WHERE tactic IS NOT NULL"
          sqlite3 database/hunts.db "SELECT COUNT(DISTINCT technique) as 'Unique Techniques' FROM hunts WHERE technique IS NOT NULL"
