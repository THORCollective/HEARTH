# .github/workflows/scheduled-generate-hunts.yml
name: Scheduled HEARTH Draft Generation

on:
  workflow_dispatch:        # For manual runs
  schedule:
    - cron: '0 16 * * *'    # Daily at 16:00 UTC (9 AM Phoenix)

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv PyPDF2

      - name: Run HEARTH draft generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_from_cti.py

      - name: Create draft branch
        run: |
          BRANCH="scheduled-drafts-${{ github.run_number }}"
          git config user.name "hearthbot"
          git config user.email "hearthbot@users.noreply.github.com"
          git checkout -b $BRANCH
          git add .hearth/auto-drafts/*.md
          git commit -m "chore: scheduled HEARTH draft run #${{ github.run_number }}"
          git push --set-upstream origin $BRANCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "HEARTH scheduled drafts â€” needs review (#${{ github.run_number }})"
          body: |
            ðŸ”„ This pull request contains scheduled HEARTH hunt drafts generated on ${{ github.event.schedule }}.
            
            Please review and merge when ready.
          base: main
          head: ${{ steps.create-draft-branch.outputs.branch }}
          labels: needs-review
          assignees: YOUR_GITHUB_USERNAME
