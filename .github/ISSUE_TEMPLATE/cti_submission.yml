name: "ðŸ”¥ HEARTH CTI Submission"
description: "Submit a piece of Cyber Threat Intelligence (CTI) to be processed into a HEARTH hunt."
title: "CTI Submission: [Threat Actor, Malware, or Report Name]"
labels: ["intel-submission", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for contributing to HEARTH! Please provide the CTI details below.

  - type: textarea
    id: cti-content
    attributes:
      label: "CTI Content"
      description: "Paste the CTI text directly, or click to upload a file (PDF, TXT, etc.)."
      placeholder: "Paste CTI here or upload a file..."
    validations:
      required: true

  - type: input
    id: cti-source
    attributes:
      label: "Link to Original Source"
      description: "Provide a link to the original CTI report or article."
      placeholder: "https://example.com/report.pdf"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        *By submitting this issue, you agree to our contribution guidelines.* 